server:
  enable_pprof: true
  is_debug: true
  graceful_shutdown_wait_duration: "5s"
  monitor_connection_interval: "1s"

  log:
    console:
      level: debug

  metric:
      prefix: "bytepower_room.service"
      host: "127.0.0.1:8125"

  load_key:
    retry_times: 5
    retry_interval: "2ms"
    load_timeout: "2000ms"
    cache_duration: "30m"
    cache_check_interval: "1m"

  hash_tag_event_service:
    event_report:
      url: "http://127.0.0.1:8080/events"
      request_timeout: "3ms"
      request_max_event: 10
      request_max_wait_duration: "5s"
      request_worker_count: 3
      request_conn_keep_alive_interval: "30s"
      request_idle_conn_timeout: "90s"
      request_max_conn: 100
    agg_interval : "1m"
    buffer_limit: 10240000
    monitor_interval: "15s"

  redis_cluster:
    addrs:
      - "127.0.0.1:30001"
      - "127.0.0.1:30002"
      - "127.0.0.1:30003"

    pool_size: 600
    min_idle_conns: 300
    dial_timeout_ms: 1000
    pool_timeout_ms: 1000
    idle_timeout_second: 14400
    read_timeout_ms: 100
    write_timeout_ms: 100
    max_retries: 5
    min_retry_backoff_ms: 1
    max_retry_backoff_ms: 5
    max_conn_age_second: 3600
    idle_check_frequency_second: 60

  db_cluster:
    sharding_count: 5
    shardings:
      - url: postgres://root:root123@127.0.0.1:5433/room_service?sslmode=disable
        pool_size: 100
        min_idle_conns: 10
        dial_timeout_ms: 1000
        pool_timeout_ms: 1000
        idle_timeout_second: 14400
        read_timeout_ms: 100
        write_timeout_ms: 100
        max_retries: 5
        min_retry_backoff_ms: 1
        max_retry_backoff_ms: 5
        max_conn_age_second: 3600
        idle_check_frequency_second: 60

        start_index: 0
        end_index: 1

      - url: postgres://root:root123@127.0.0.1:5433/room_service?sslmode=disable
        pool_size: 100
        min_idle_conns: 10
        dial_timeout_ms: 1000
        pool_timeout_ms: 1000
        idle_timeout_second: 14400
        read_timeout_ms: 100
        write_timeout_ms: 100
        max_retries: 5
        min_retry_backoff_ms: 1
        max_retry_backoff_ms: 5
        max_conn_age_second: 3600
        idle_check_frequency_second: 60

        start_index: 2
        end_index: 4

collect_event:
  metric:
    prefix: "bytepower_room.collect_event"
    host: "127.0.0.1:8125"

  log:
    console:
      level: debug

  buffer_limit: 10240000
  monitor_interval: "15s"
  agg_interval: "10m"
  server_shutdown_timeout_seconds: 5

  server:
    url: "127.0.0.1:8080"
    read_timeout_ms: 1000
    write_timeout_ms: 1000
    idle_timeout_ms: 1000

  save_file:
    max_event_count: 1000
    max_file_age: "10m"
    file_directory: "/data/room"

save_event:
